          <div class="card" style="width: 18rem;">
            <div class="card-body">

              <h6 class="card-subtitle mb-4 text-muted">Register Project</h6>

              <div class="d-grid gap-2 mt-5"><a class="btn btn-outline-success" href="/management/project/register">프로젝트 등록하기</a></div>
            </div>
          </div>
        </div>

              <div class="d-grid gap-2 mt-5"><a class="btn btn-outline-success" href="/project/addTask">업무 등록하기</a></div>
            </div>
          </div>
        </div>
